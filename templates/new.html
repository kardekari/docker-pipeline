<!DOCTYPE html>
<html>
   <body>
   
      <h3>App For addition of 2 numbers</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Number1</label><br>
         <input type = "text" name = "num1" placeholder = "Name" /><br>
         <label for = "email">Number2</label><br>
         <input type = "text" name = "num2" placeholder = "city" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
